    <h3>Dog care tips</h3>
    <ol>
      <li> Brush your dog every day </li>
      <li> Check it for ticks and other parasites </li>
      <li> Dental care is very important as dogs develop gum infection</li>
      <li> Check the nails regularly and clip them if overgrown as they can be painful and make it difficult for the dog to walk.</li>
